<html dir="ltr">
<head>
<title>Align Attribute Example</title>
</head>

<body bgcolor="hexadecimal">
<h3 title="Hello HTML!">Titled heading tag example</h3>
<p align="left">This is <b>left</b> aligned</p>
<p align="right">This is <i>right</i> aligned</p>
<p align="centre">This is <u>centre</u> aligned</p>
<p><strike>This is SANJAY</strike></p>
<P><sup>I'm 20years</sup></p>
<p><sub>I'm Studing <ins> <big>COMPUTER SCIENCE</big></ins> Engineering in <del>Presidency University</del></sub></p>

</body>
</html>
